ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  fc-ty-mysql:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'run wordpress on FC'
      NasConfig: Auto
      LogConfig:
        Project: fc-ty-demo-mysql-serverless
        Logstore: mysql-log
    ty-func:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: php7.2
        CodeUri: './'
        Timeout: 300
        MemorySize: 256
        EnvironmentVariables:
          PHP_INI_SCAN_DIR: '/code/extension'
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods: ['POST', 'GET', 'HEAD', 'PUT', 'DELETE']

  fc-ty-demo-mysql-serverless:
    Type: 'Aliyun::Serverless::Log'
    Properties:
      Description: 'fc web log project'
    mysql-log:
      Type: 'Aliyun::Serverless::Log::Logstore'
      Properties:
        TTL: 10
        ShardCount: 1
  fc-wordpress-domain:
    Type: 'Aliyun::Serverless::CustomDomain'
    Properties:
      DomainName: Auto
      Protocol: HTTP
      RouteConfig:
        Routes: 
          '/*':
            ServiceName: fc-ty-mysql
            FunctionName: ty-func